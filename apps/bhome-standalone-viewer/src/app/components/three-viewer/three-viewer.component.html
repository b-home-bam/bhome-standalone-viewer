  <div id="css2d-div" style="position: absolute; top: 0px"></div>
  <div id="css3d-div" style="position: absolute; top: 0px"></div>

    [hidden]="!viewerConfig()?.camera?.displayCameraProperties"

      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    "
  >
    Camera Position: (NaN, NaN, NaN) | Rotation: (NaN, NaN, NaN) | Zoom: NaN
